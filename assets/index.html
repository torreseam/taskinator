<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taskinator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<!-- dark-teal background holds the title of the application and a little more information about it, so we can use a <header>
    element there. -->
<header>    
    <h1 class="page-title">Taskinator</h1>
    <p>Click the Button below to add a new task!</p>
    <button class="btn" >Add Task</button>
</header>

    <script src="./assets/js/script.js"></script>

    
<!-- the gray background will hold the most important content for the application, we can use the aptly named <main> element
    there -->
<main class="page-content">
    <section class="task-list-wrapper">
        <h2 class="list-title">Tasks To Do</h2>
        <ul class="task-list">
            <li class="task-item">A task is going to be added soon!</li>
        </ul>
    </section>
</main>

<!-- The block at the bottom of the page will use the <footer> element. -->
<footer>
    &copy;2020 by Taskinator
</footer>

</body>






</html>
